version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: grpc-gateway-postgres
    environment:
      POSTGRES_USER: grpc_user
      POSTGRES_PASSWORD: grpc_pass
      POSTGRES_DB: grpc_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grpc_user -d grpc_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
