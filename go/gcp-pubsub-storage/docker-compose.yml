version: '3.8'

services:
  # Google Cloud Storage emulator using fake-gcs-server
  gcs-emulator:
    image: fsouza/fake-gcs-server:1.47.7
    ports:
      - "4443:4443"
    command: ["-scheme", "http", "-host", "0.0.0.0", "-port", "4443"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4443/storage/v1/"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Google Cloud Pub/Sub emulator
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    ports:
      - "8085:8085"
    command: ["gcloud", "beta", "emulators", "pubsub", "start", "--host-port=0.0.0.0:8085"]
    environment:
      - CLOUDSDK_CORE_PROJECT=demo-project
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 5s
      timeout: 3s
      retries: 10