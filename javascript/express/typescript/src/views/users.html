<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'unsafe-eval';" /> -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/users.css" />

    <!-- Handlebars -->
    <script type="text/javascript" src="/scripts/handlebars.min.js"></script>

    <!-- Bootstrap -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="/scripts/bootstrap.bundle.min.js"></script>
  </head>

  <!-- Body -->
  <body>
    <!-- Add Users -->
    <div class="users-column add-user-col">
      <div class="column-header">Add User:</div>
      <div>
        <input
          id="name-input"
          type="text"
          class="form-control"
          placeholder="Name" />
      </div>
      <div>
        <input
          id="email-input"
          type="email"
          class="form-control"
          placeholder="Email" />
      </div>
      <div>
        <button id="add-user-btn" class="btn btn-success">Add</button>
      </div>
    </div>

    <!-- Display Users -->
    <div class="users-column">
      <div class="column-header">Users:</div>

      <div id="all-users-anchor"></div>
      <script id="all-users-template" type="text/x-handlebars-template">
        {{#each users}}
          <div class="user-display-ele">
            <div class="normal-view">
              <div><b>Name:</b> {{name}}</div>
              <div><b>Email:</b> {{email}}</div>
              <div><b>Created:</b> {{createdFormatted}}</div>
              <button
                type="button"
                class="btn btn-primary edit-user-btn"
                data-user-id="{{id}}"
              >
                Edit
              </button>
              <button
                class="btn btn-danger delete-user-btn"
                data-user-id="{{id}}"
              >
                Delete
              </button>
            </div>

            <div class="edit-view">
              <div>
                Name:&nbsp;
                <input
                  type="text"
                  class="form-control name-edit-input"
                  value="{{name}}"
                />
              </div>
              <div class="email-edit">
                Email:&nbsp;
                <input
                  type="email"
                  class="form-control email-edit-input"
                  value="{{email}}"
                />
              </div>
              <button
                class="btn btn-primary submit-edit-btn"
                data-user-id="{{id}}"
                data-user-created="{{created}}"
              >
                Submit
              </button>
              <button
                class="btn btn-secondary cancel-edit-btn"
                data-user-id="{{id}}"
              >
                Cancel
              </button>
            </div>
          </div>
        {{/each}}
      </script>
    </div>
  </body>

  <script src="scripts/http.js"></script>
  <script src="scripts/users.js"></script>
</html>
