# =============================================================================
# OTel Collector Config for Standalone Deployment
# =============================================================================
# Same tail-based sampling config, optimized for single-host deployment.
# Credentials loaded from environment variables set in collector.env

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 127.0.0.1:4317  # Localhost only for security
      http:
        endpoint: 127.0.0.1:4318

processors:
  memory_limiter:
    check_interval: 5s
    limit_mib: 400
    spike_limit_mib: 100

  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 10
    policies:
      - name: always_sample_errors
        type: status_code
        status_code:
          status_codes: [ERROR]
      - name: always_sample_slow
        type: latency
        latency:
          threshold_ms: 2000
      - name: probabilistic_fallback
        type: probabilistic
        probabilistic:
          sampling_percentage: 10

  batch:
    timeout: 5s
    send_batch_size: 1024

exporters:
  otlp/last9:
    endpoint: ${env:LAST9_OTLP_ENDPOINT}
    headers:
      Authorization: ${env:LAST9_AUTH_HEADER}
    tls:
      insecure: false

  debug:
    verbosity: basic

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, tail_sampling, batch]
      exporters: [otlp/last9, debug]
