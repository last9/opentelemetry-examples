# =============================================================================
# Node.js Application Deployment
# =============================================================================
# Sends traces to the otel-collector service within the cluster.
# The collector performs tail-based sampling before forwarding to Last9.
#
# Apply with: kubectl apply -f app-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: node14-express
  labels:
    app: node14-express
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node14-express
  template:
    metadata:
      labels:
        app: node14-express
    spec:
      containers:
        - name: app
          image: your-registry/node14-express:latest
          ports:
            - containerPort: 3000
          env:
            # Point to collector service (not directly to Last9)
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.observability.svc.cluster.local:4318"

            - name: OTEL_SERVICE_NAME
              value: "node14-express-example"

            # Include pod/node info in traces
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=production,k8s.pod.name=$(POD_NAME),k8s.node.name=$(NODE_NAME)"

            # Send all traces - collector handles sampling
            - name: OTEL_TRACES_SAMPLER
              value: "always_on"

            # Inject pod metadata
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: node14-express
spec:
  selector:
    app: node14-express
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
